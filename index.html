<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <!-- L채nken till Font Awesome Icons till like och dislike knapp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- L채nken till Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Text:ital@0;1&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header id="header">
        <img src="/img/blogg-header.png" alt="blogIcon" class="blogg-icon">
    </header>
    <main class="container">
        <!-- Input sektion -->
        <section class="input-form">
            <h1 class="new-blogg-post">NEW BLOG POST</h1>
            <form>
                <div>
                    <label>Title:</label>
                    <br>
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                <div>
                    <label>Author:</label>
                    <br>
                    <input type="text" id="writer-name" name="writerName" placeholder="Enter your name">
                </div>
                <div>
                    <label>Email:</label>
                    <br>
                    <input type="email" id="your-email" name="yourEmail" placeholder="username@email.com" required>
                </div>
                <div>
                    <label>Content:</label>
                    <br>
                    <textarea id="your-opinion" name="yourOpinion" placeholder="Share your thoughts"></textarea>
                </div>
                <div>
                    <button type="submit" id="submit-btn">POST</button>
                </div>
            </form>
        </section>
        <!-- Skapande inl채gg visas h채r -->
        <section class="blogg-list">
            <div id="blogg-list"></div>
        </section>
    </main>
    <footer class="footer">
        <p>@2025 Candy Blog</p>
    </footer>
</body>
</html>
