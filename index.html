<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Text:ital@0;1&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>My Blog</h1>
    </header>
    <main>
        <section>
            <ul id="bloggList">
            </ul>
        </section>
        <section id="bloggWrite">
            <h3 class="bloggHeader">NEW BLOG POST</h3>
            <form class="bloggForm">
                <div>
                    <label for="title" id="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title"></input>
                </div>
                <div>
                    <label for="writerName" id="writerName">Author:</label>
                    <input type="text" id="writerName" name="writerName" placeholder="Enter your name"></input>
                </div>
                <div>
                    <label for="yourEmail" id="yourEmail">Email</label>
                    <input type="email" id="yourEmail" name="yourEmail" placeholder="username@email.com"></input>
                </div>
                <div>
                    <label for="yourOpinion" id="yourOpinion">Content:</label>
                    <textarea id="yourOpinion" name="yourOpinion" placeholder="Share your thoughts"></textarea>
                </div>
                <div>
                    <button type="submit" id="submitBtn">Send</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
    
    </footer>
</html>
